<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div class="container">
      <div id="inputs">
        <div id="numberInputsBox">
            <h1 id="inputNumber">0</h1>
        </div>
      </div>
      <div id="buttonsWrapper">
        <button class="acBtns actionBtns">C</button>
        <button class="acBtns actionBtns"> +/-</button>
        <button class="acBtns actionBtns">%</button>
        <button class="acBtns actionBtns">/</button>
        <button class="acBtns">7</button>
        <button class="acBtns">8</button>
        <button class="acBtns">9</button>
        <button class="acBtns actionBtns">X</button>
        <button class="acBtns">4</button>
        <button class="acBtns">5</button>
        <button class="acBtns">6</button>
        <button class="acBtns actionBtns">-</button>
        <button class="acBtns">1</button>
        <button class="acBtns">2</button>
        <button class="acBtns">3</button>
        <button class="acBtns actionBtns">+</button>
        <button class="acBtns" data-value="backspace">
            <i class="ri-delete-back-2-fill"></i>
          </button>
          
        <button class="acBtns">0</button>
        <button class="acBtns">.</button>
        <button class="acBtns actionBtns">=</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
